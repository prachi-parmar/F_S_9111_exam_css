<!DOCTYPE html>
<html>

<head>
    <title>Profile card</title>
    <link rel="stylesheet" href="./asstes/css/que1.css">
    <link rel="stylesheet" href="./asstes/css/all.min.css">
    <link rel="stylesheet" href="./asstes/css/font.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="image">
                <img src="./asstes/images/user.png" alt="user" class="profile-image">
            </div>
            <div class="text-data">
                <span class="name">
                    Tech Titans
                </span>
                <span class="job">
                    Web-Developer & IT-Trainer
                </span>
            </div>
            <div class="media-buttons">
                <div class="social-icon">
                    <a href="#" class="link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#"class="link">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="buttons">
                     <div class="button1">
                        Subscribe
                    </div>
            </div>
           
        </div>
    
        

    </section>
</body>

</html>
